<html>
<head>
  <title>JavaScript No.1</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
</head>
<body>

<!-- 値を入力するボタン-->
<td><input type="button" value="0" class="d"></td>
<td><input type="button" value="1" class="d"></td>
<td><input type="button" value="2" class="d"></td>
<td><input type="button" value="3" class="d"></td>
<td><input type="button" value="4" class="d"></td>
<td><input type="button" value="5" class="d"></td>
<td><input type="button" value="6" class="d"></td>
<td><input type="button" value="7" class="d"></td>
<td><input type="button" value="8" class="d"></td>
<td><input type="button" value="9" class="d"></td>
<td><input type="button" value="." class="d"></td>

<td><input type="button" value="c" class="clear"></td>
<td><input type="button" value="+" class="d"></td>
<td><input type="button" value="-" class="d"></td>
<td><input type="button" value="*" class="d"></td>
<td><input type="button" value="/" class="d"></td>
<td><input type="button" value="=" class="calc"></td>


<!-- ここに入力した手が表示 -->
<input type="text" id="display">

<script>
  //入力した値の表示
  $(".d").click(function(){ $("#display").val($("#display").val() + $(this).val()) });
  //計算を実行
  $(".calc").click(function(){
    var display = $("#display").val();
    var kekka = eval(display);
     $("#display").val(kekka);
   })
  //Clearキーの動作

  
</script>






</body>
</html>
